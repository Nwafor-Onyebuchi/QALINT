        </div>
        <nav class="nav">
          <ul>
            <li><a href="index.html" class="navlink">Home</a></li>

          <div class="menu-btn hide-lg show-sm" onclick="openNav()">

            <div class="btn-line"></div>

          </div>
        </nav>
        <div class="mobile-menu"></div>
      </div>

    <div
      class="mobile-menu overlay hide-lg"

      style="visibility: hidden"

        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"

        <ul>

        </ul>
      </div>

    <section class="container home bot-page messaging">
      <div class="conversational-form container">
        <div class="chat-history">
          <p class="message-box">
            QA Lint ensures what works for your application and what does not.
          </p>
          <p class="message-box">
            All you need is to instruct the QA as per your business need.
          </p>
          <p class="message-box">Your name please.</p>
          <!--<p id="incoming"></p>-->
        </div>

        <form id="comment-form">
          <fieldset class="input">
            <button id="btn" class="submit">
              <i class="fas fa-arrow-up"></i>
            </button>
            <input
              required
              type="text"
              placeholder="Type your reply here..."
              class="response res-in"
            />
          </fieldset>
        </form>
      </div>
    </section>
    <footer id="foot01"></footer>
